<div mat-dialog-title>
    <h1>Campo de Cadastro</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Nome</mat-label>
                <input matInput type="text" placeholder="Ex. João" formControlName="firstName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Sobrenome</mat-label>
                <input matInput placeholder="Ex. Maria" formControlName="lastName">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Ex. teste@gmail.com" formControlName="email">
            </mat-form-field>

        </div>

        <div class="row">
            <mat-radio-group aria-label="Selecione uma opção" formControlName="Gênero">
                <mat-label><b>Gênero</b></mat-label>
                <mat-radio-button value="homem">Homem</mat-radio-button>
                <mat-radio-button value="mulher">Mulher</mat-radio-button>
                <mat-radio-button value="outros">Outros</mat-radio-button>
            </mat-radio-group>
        </div>

        <div class="row">
        
          
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Matricula</mat-label>
                <input matInput placeholder="Ex. 4" type="number" formControlName="experience">
            </mat-form-field>

        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
